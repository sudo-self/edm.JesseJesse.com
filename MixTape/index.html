<head>
		<title>Mixtape</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style type="text/css">
			body {
				font-size: 1.2em;
				margin: 1em;
				font-family: Helvetica, sans-serif;
			}
			h1 {
				font-size: 1.2em;
				font-weight: normal;
				font-style: italic;
			}
			audio {
				width: 100%;
			}
			p {
				line-height: 1.5;
			}
			#wrapper {
				margin: 1em auto 2em;
				max-width: 30em;
			}
			#playlist {
				list-style: decimal-leading-zero;
				margin: 1em 0;
			}
			#playlist li {
				margin: 0.5em 0;
			}
			li.active > a {
				font-weight: bold;
			}
			li p {
				display: none;
			}
			li.active p {
				display: block;
			}
			#controls {
				display: flex;
				justify-content: space-between;
				margin: 1em 0 2em;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<h1>JRs EDM House Mix</h1>
			
	
		<audio id="player" preload="auto" tabindex="0" controls>
			<source src="FOOL%20PROOF%20Hayden%20James.mp3">
		</audio>
	

			<div id="controls">
				<a id="prev" href="#prev">&#x23EE; Previous</a>
				<a id="next" href="#next">Next &#x23ED;</a>
			</div>
			
	<ol id="playlist">
		
			<li class="active">
				<a class="track" href="FOOL%20PROOF%20Hayden%20James.mp3" data-artist="" data-title="">FOOL PROOF</a>
				
	
	
		<p>IG @JR85er</p>
	

			</li>
		
			<li>
				<a class="track" href="LOFTICRIES.mp3" data-artist="" data-title="">LOFTICRIES</a>
				
	
		<p>JRs EDM HOUSE MIX</p>
	

			</li>
		
			<li>
				<a class="track" href="MAKE%20IT%20RIGHT%20Armin%20Van%20Buuren.mp3" data-artist="" data-title="">MAKE IT RIGHT</a>
				
	

			</li>
		
			<li>
				<a class="track" href="NEW%20DAY%20Allison%20Wonderland.mp3" data-artist="" data-title="">NEW DAY</a>
				
	

			</li>
		
			<li>
				<a class="track" href="NO.%20%20Allison%20Wonderl.mp3" data-artist="" data-title="">NO</a>
				
	
		<p>EDM HOUSE MIX @JR85er</p>
	

			</li>
		
			<li>
				<a class="track" href="STEPPING%20STONES%20Evan%20GIIA.mp3" data-artist="" data-title="">STEPPING STONES</a>
				
	

			</li>
		
			<li>
				<a class="track" href="SUNBURN%20%20%20%20Droeloe%20.mp3" data-artist="" data-title="">SUNBURN</a>
				
	

			</li>
		
			<li>
				<a class="track" href="THE%20HARDEST%20PART%20Orjan%20Nilsen%20.mp3" data-artist="" data-title="">HARDEST PART</a>
				
	

			</li>
		
			<li>
				<a class="track" href="WHY%20Clara%20Yates.mp3" data-artist="" data-title="">WHY</a>
				
	

			</li>
		
			<li>
				<a class="track" href="XTC%20Eli%20Brown.mp3" data-artist="" data-title=""> XTC XTC</a>
				
	

			</li>
		
	</ol>

			
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			var current = 0;
			var $audio = $('#player');
			var $playlist = $('#playlist');
			var $tracks = $playlist.find('li a.track');
			var len = $tracks.length;

			$playlist.on('click', 'a.track', function (e) {
				e.preventDefault();
				link = $(this);
				current = link.parent().index();
				play(link, $audio[0]);
			});
			$audio[0].addEventListener('play', function (e) {
				var $link = $('li.active > a');
				setTrackMetadata($link);
			});
			$audio[0].addEventListener('ended', function (e) {
				playNext();
			});
			$('a#next').on('click', function (e) {
				e.preventDefault();
				playNext();
			});
			$('a#prev').on('click', function (e) {
				e.preventDefault();
				playPrev();
			});

			function playPrev() {
				current--;
				if (current < 0) {
					current = len - 1;
				}
				link = $playlist.find('a.track')[current];
				play($(link), $audio[0]);
			}

			function playNext() {
				current++;
				if (current == len) {
					current = 0;
				}
				link = $playlist.find('a.track')[current];
				play($(link), $audio[0]);
			}

			function setTrackMetadata($link) {
				if ('mediaSession' in navigator) {
					
					navigator.mediaSession.metadata = new MediaMetadata({
						title: $link.data('title'),
						artist: $link.data('artist'),
					});
				}
			}

			function play($link, $player) {
				$player.src = $link.attr('href');
				par = $link.parent();
				par.addClass('active').siblings().removeClass('active');
				$player.load();
				$player.play();
			}

			if ('mediaSession' in navigator) {
				
				navigator.mediaSession.setActionHandler('nexttrack', playNext);
				navigator.mediaSession.setActionHandler('previoustrack', playPrev);
			}
		});
	</script>

		</div>
	</body>
</html>
